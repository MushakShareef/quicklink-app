<!-- quicklink-app/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickLink PDF Generator</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <header>
    <h1>QuickLink PDF Generator</h1>
    <p>Create a clickable PDF from any image and link</p>
  </header>

  <main class="container">
    <section class="form-section">
      <label for="link-input">Enter URL:</label>
      <input type="url" id="link-input" placeholder="https://example.com" required>

      <label for="image-upload">Upload image (.jpg or .png):</label>
      <input type="file" id="image-upload" accept="image/png, image/jpeg">

      <button id="generate-btn">Generate</button>
    </section>

    <section id="download-section" class="hidden">
      <p>Your PDF is ready:</p>
      <a id="download-link" href="#" download="QuickLink_PDF.pdf">Download</a>
      <!-- <a id="download-link" href="#" target="_blank" rel="noopener noreferrer">View PDF</a>  for not to download-->
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
